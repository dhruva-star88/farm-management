<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-green-100 text-gray-800">

    <!-- Header -->
    <header class="bg-green-500 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Task History</h1>
            <a href="{% url 'dashboard' %}" class="text-lg"><i class="fas fa-home"></i> Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">

        <div class="bg-white p-8 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-6">Completed Tasks</h2>

            <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for task in completed_tasks %}
                <li class="bg-green-100 p-4 rounded-lg flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-500 text-2xl mr-4"></i>
                    </div>
                    <div>
                        <p class="text-lg font-semibold">{{ task.task }}</p>
                        <p class="text-gray-600">Completed on: {{ task.completed_at }}</p>
                        <p class="text-gray-600">Completed by: {{ task.completed_by }}</p> <!-- New field -->
                    </div>
                </li>
                {% empty %}
                <li class="bg-green-100 p-4 rounded-lg">
                    <p class="text-lg text-gray-600">No tasks completed yet.</p>
                </li>
                {% endfor %}
            </ul>

        </div>

    </div>

</body>

</html>
