<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for availability status */
        .status-available {
            color: green;
        }

        .status-unavailable {
            color: red;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-500 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-truck text-2xl mr-2"></i>
                Supplier Details
            </h1>
            <a href="{% url 'dashboard' %}" class="text-lg flex items-center">
                <i class="fas fa-home mr-2"></i> Back to Dashboard
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-green-200 text-green-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Supplier</th>
                        <th class="py-3 px-6 text-left">First Name</th>
                        <th class="py-3 px-6 text-left">Last Name</th>
                        <th class="py-3 px-6 text-left">Phone Number</th>
                    </tr>
                </thead>
                <tbody class="text-sm font-light">
                    {% for supplier in suppliers %}
                    <tr class="border-b border-gray-200 hover:bg-green-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <i class="fas fa-truck text-xl text-green-500 mr-2"></i>
                                <span>{{ supplier.supplier }}</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <div class="flex items-center">
                                <i class="fas fa-user text-xl text-blue-500 mr-2"></i>
                                <span>{{ supplier.first_name }}</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <div class="flex items-center">
                                <i class="fas fa-user text-xl text-blue-500 mr-2"></i>
                                <span>{{ supplier.last_name }}</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <div class="flex items-center">
                                <i class="fas fa-phone text-xl text-purple-500 mr-2"></i>
                                <span>{{ supplier.phone_number }}</span>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td class="py-4 px-6 text-center text-gray-600" colspan="4">No suppliers available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
